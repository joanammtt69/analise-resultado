<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Análise em Progresso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Rubik', sans-serif;
      background: transparent; /* Fundo transparente */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #quiz-container {
      height: auto;
      width: 100%;
      max-width: 480px;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      color: #000; /* Preto para título */
    }

    .dots span {
      animation: blink 1s infinite;
      margin-left: 3px;
      font-weight: 700;
      font-size: 1.6rem;
      line-height: 1;
      color: #ffe89c; /* Amarelo suave */
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .progress-container {
      margin-top: 25px;
      width: 100%;
    }

    .progress-step {
      margin-bottom: 25px;
    }

    .progress-step p {
      display: flex;
      justify-content: space-between;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #333; /* Cinza escuro */
    }

    progress {
      width: 100%;
      height: 12px;
      appearance: none;
      border-radius: 8px;
      background-color: #f9f9f9; /* fundo quase branco */
    }

    progress::-webkit-progress-value {
      background-color: #ffe89c; /* Amarelo */
      border-radius: 8px;
      transition: width 0.3s ease;
    }

    progress::-moz-progress-bar {
      background-color: #ffe89c;
      border-radius: 8px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="quiz-container">
    <h1>Calculando resultados e criando seu relatório personalizado <span class="dots"><span>.</span><span>.</span><span>.</span></span></h1>

    <div class="progress-container">
      <div class="progress-step">
        <p><span>Analisando seus padrões e respostas</span><span id="label1">0%</span></p>
        <progress id="bar1" value="0" max="100"></progress>
      </div>
      <div class="progress-step">
        <p><span>Análise de Crescimento e Evolução</span><span id="label2">0%</span></p>
        <progress id="bar2" value="0" max="100"></progress>
      </div>
      <div class="progress-step">
        <p><span>Inspeção de Dinâmica de Interação</span><span id="label3">0%</span></p>
        <progress id="bar3" value="0" max="100"></progress>
      </div>
      <div class="progress-step">
        <p><span>Decodificando seus comportamentos e tendências</span><span id="label4">0%</span></p>
        <progress id="bar4" value="0" max="100"></progress>
      </div>
    </div>
  </div>

  <script>
    const steps = [
      { id: 'bar1', label: 'label1' },
      { id: 'bar2', label: 'label2' },
      { id: 'bar3', label: 'label3' },
      { id: 'bar4', label: 'label4' }
    ];

    let current = 0;

    function animateStep() {
      if (current >= steps.length) return;
      const step = steps[current];
      const bar = document.getElementById(step.id);
      const label = document.getElementById(step.label);
      let value = 0;

      const interval = setInterval(() => {
        value++;
        bar.value = value;
        label.textContent = value + '%';

        if (value >= 100) {
          clearInterval(interval);
          current++;
          animateStep();
        }
      }, 70);
    }

    animateStep();
  </script>
</body>
</html>
